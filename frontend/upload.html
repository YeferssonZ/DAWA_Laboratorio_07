<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subir Canción y Logo</title>
  <link rel="stylesheet" href="css/uploads.css">
</head>

<body>
  <h1>Subir Canción y Logo</h1>

  <form id="uploadForm" enctype="multipart/form-data">
    <label for="title">Título:</label>
    <input type="text" id="title" name="title" required><br><br>

    <label for="artist">Artista:</label>
    <input type="text" id="artist" name="artist" required><br><br>

    <label for="audio">Canción (MP3):</label>
    <input type="file" id="audio" name="audio" accept=".mp3" required><br><br>

    <label for="logo">Logo (Imagen):</label>
    <input type="file" id="logo" name="logo" accept=".jpg, .png" required><br><br>

    <button type="submit">Subir canción</button>
    <hr>
    <a href="/" class="btn-volver">Volver a lista de reproducción</a>
  </form>

  <div id="customModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="modalMessage"></p>
    </div>
  </div>


  <script src="js/upload.js"></script>
</body>

</html>
